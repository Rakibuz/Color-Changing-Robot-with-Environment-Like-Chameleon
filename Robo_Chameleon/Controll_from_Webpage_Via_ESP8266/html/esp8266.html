<html>
	<head>
		<title>ESP8266 LED Control</title>
	</head>
	<body>
	
	<!-- in the <button> tags below the ID attribute is the value sent to the arduino -->
	
	<button id="11" class="led">Forward</button> <!-- button for pin 11 -->
	<button id="12" class="led">Stop</button> <!-- button for pin 12 -->
	<button id="9" class="led">Right</button> <!-- button for pin 12 -->
	  
	<button id="10" class="led">Left</button> <!-- button for pin 12 -->
	<button id="13" class="led">Backward</button> <!-- button for pin 12 -->
	<!-- <button id="5"  class="led">Backward</button> <!-- button for pin 12 --> -->
	 
		
	<script src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".led").click(function(){
				//alert("sdfsdf");
				var p = $(this).attr('id'); // get id value (i.e. pin13, pin12, or pin11)
				// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
				$.get("http://192.168.4.1:80/", {pin:p}); // execute get request				
			});
		});
	</script>
	</body>
</html>
